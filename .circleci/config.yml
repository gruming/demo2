version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:8-jdk
    - image: circleci/python:2.7-jessie

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "pom.xml" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

#    - run:
#        name: Install Gradle dependencies
#        command: gradle dependencies
    - run:
        name: Install Maven dependencies
        command: mvn dependency:go-offline

    - save_cache:
        paths:
        - ~/.m2
        key: v1-dependencies-{{ checksum "pom.xml" }}

#    - run:
#        name: Run Gradle tests
#        command: gradle test

    - run:
        name: Run Maven tests
        command: mvn integration-test

#    - run:
#        name: Jacoco test report
#        command: gradle jacocoTestReport

#    - run:
#        name: Upload code coverage
#        command: bash <(curl -s https://codecov.io/bash)

#    - run:
#        name: Install awscli
#        command: sudo pip install awscli

    - run:
        name: Install Python and PIP
        command: |
          sudo apt-get -y -qq update
          sudo apt-get install python-pip python-dev build-essential

    - run:
        name: Install awscli & AWS-EB-CLI
        command: |
          sudo pip install awscli
          sudo pip install awsebcli --upgrade

    - run:
        name: Setup AWS credentials
        command: |
          mkdir ~/.aws && printf "[profile eb-cli]\naws_access_key_id = ${AWS_ACCESS_KEY_ID}\naws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" > ~/.aws/config
#    - run:
#        name: Create shadow jar
#        command: gradle shadowJar

    - deploy:
        name: Deploy to AWS ElasticBeanstalk using settings from ./.elasticbeanstalk/config.yml
        command:  |
         if [ "${CIRCLE_BRANCH}" == "master" ]; then
           eb deploy
         fi

